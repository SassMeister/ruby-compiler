<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <h1>SassMeister 3.3</h1>
        <form action="/compile" method="post" accept-charset="utf-8">
          <label for="input">Sass</label>
          <textarea name="input">$box-color: red;
            
@import 'bourbon/bourbon';
@import 'bitters/bitters';

.box { 
  color: $box-color;
}</textarea>
          <label for="output_style">Output Style</label>
          <select name="output_style">
            <option value="compressed">Compressed
            <option value="compact">Compact
            <option value="nested">Nested
            <option value="expanded" selected>Expanded
          </select>
          <label for="syntax">Syntax</label>
          <select name="syntax">
            <option value="sass">Sass
            <option value="scss" selected>SCSS
          </select>
          <button type="submit">Go</button>
        </form>
    </body>
</html>
